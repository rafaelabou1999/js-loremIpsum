<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/dist/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Lorem Ipsum</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script
      src="https://kit.fontawesome.com/a96310cba5.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
    </script>
    <style type="text/tailwindcss">
      
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }

      
    </style>
  </head>
  <body class="bg-gray-700">
    <h3
      class="text-gray-700 font-bold uppercase mt-4 pt-4 ps-3 ms-4 w-100 pb-4 bg-yellow-500 md:w-64 xl-w-64 "
    >
      Lorem ipsum generator
    </h3>
    <div
      class="container w-100  mt-3 border-4 border-y-yellow-500 border-x-yellow-500 bg-gray-200  md:w-1/2 xl:w-1/2 md:m-auto xl:mt-12 xl:m-auto md:mt-12 xl:pt-0 "
    >
      <div class="options flex direction-columns justify-center gap-6 m-auto  md:mt-12  xl:mt-12 ">
        <div class="flex direction-row w-100 ms-7 gap-2">
          <p class="mt-3" id="rangeValue">5</p>
          <input
            class="mt-3 h-100"
            type="range"
            min="1"
            max="10"
            value="5"
            value="10" oninput="rangeValue.innerText = this.value"
            id="numberOfP"></div> 
   
          <input
            type="submit"
            value="Generate"
            class="generate h-8 w-30 cursor-pointer bg-black text-white rounded pt-1 mt-3 pb-1 ps-2 pe-2 ms-0 transition ease-in-out delay-300 duration-300 hover:bg-yellow-500"
          />
        </div>

        <div
          class="allParagraphs  m-auto all h-65 pt-4   overflow-scroll ps-4 pe-6 pb-4 text-center md:ms-5 md:pe-12 xl:pe-12"
        >
       
        </div>
      </div>
      <div
        class="copy cursor-pointer text-center  flex direction-row justify-center mt-0 pt-3 pb-2.5 bg-yellow-500 text-white align-middle transition delay-700 duration-700 ease-in-out  md:w-1/2 xl:w-1/2 md:m-auto xl:m-auto"
      >
        <div class="textCopy pe-2">Copy</div>
        <i class="mt-3 fa-sm fa-solid fa-copy fa-xl"></i>
      </div>
    </div>
    <footer class="w-100 text-center bg-black pb-2 pt-1 text-white md:w-1/2 xl:w-1/2 md:m-auto xl:m-auto">
      Developed by Rafaela Bourdette | 2023
    </footer>
    <script src="script.js"></script>
  </body>
</html>
