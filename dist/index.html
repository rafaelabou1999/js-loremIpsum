<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/dist/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Lorem Ipsum</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script
      src="https://kit.fontawesome.com/a96310cba5.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
    </script>
    <style type="text/tailwindcss">
      
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }

      
    </style>
  </head>
  <body class="bg-gray-700">
   
    <div
      class="relative container w-100  mt-3 border-4 border-y-violet-200 border-x-violet-200 bg-gray-200  md:w-1/2 xl:w-1/2 md:m-auto xl:mt-12 xl:m-auto md:mt-12 xl:pt-0 xl:h-[35rem]"
    >
    <h3
    class="text-gray-700 font-bold uppercase pt-1 pt-4 ps-4 w-100 pb-4 bg-violet-200 md:w-64 xl-w-64 "
  >
    Lorem ipsum generator
  </h3>
  <div
  class="copy cursor-pointer text-right  flex direction-row justify-end mt-0 pt-0 pb-10 absolute top-3 right-9 text-black  transition delay-500 duration-700 ease-in-out  md:w-1/2 xl:w-1/2 md:ms-72 xl:ms-72 hover:text-violet-800"
>
  <div class="textCopy pe-2">Copy</div>
  <i class="mt-3 fa-sm fa-solid fa-copy fa-xl"></i>
</div>
      <div class="options flex direction-columns justify-center gap-6 m-auto  md:mt-8  xl:mt-8">
        <div class="flex direction-row w-100 ms-7 gap-2">
          
          <input

            class="mt-3 h-8"
            type="number"
            min="1"
            max="10"
            value="5"
            value="10" oninput="rangeValue.innerText = this.value"
            id="numberOfP"></div> 
   
          <input
            type="submit"
            value="Generate"
            class="generate h-8 w-30 cursor-pointer bg-black text-white rounded pt-1 mt-3 pb-1 ps-2 pe-2 ms-0 transition ease-in-out delay-300 duration-300 hover:bg-violet-900"
          />
        </div>

        <div
          class="allParagraphs  m-auto all h-[32rem] pt-4   overflow-scroll ps-4 pe-6 pb-4 text-center md:ms-5 md:pe-12 xl:pe-12 xl:h-[25rem] "
        >
        <i class="fa-solid fa-magnifying-glass text-violet-300 fa-2xl text-[8rem] mt-[10rem] xl:m-auto xl:mt-[10rem] xl:text-[6rem]"></i>
        </div>
      </div>
     
    </div>
    <footer class="w-100 text-center bg-slate-600 pb-2 pt-1 text-white md:w-1/2 xl:w-1/2 md:m-auto xl:m-auto">
      Developed by Rafaela Bourdette | 2023
    </footer>
    <script src="script.js"></script>
  </body>
</html>
